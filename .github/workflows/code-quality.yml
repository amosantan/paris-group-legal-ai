name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check code formatting
        run: pnpm run format --check
        continue-on-error: true
      
      - name: Auto-fix formatting (on main branch)
        if: github.ref == 'refs/heads/main' && failure()
        run: |
          pnpm run format
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "style: auto-format code [skip ci]" || echo "No formatting changes"
          git push origin main
        continue-on-error: true

  dependency-check:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      - name: Check for duplicate dependencies
        run: pnpm dedupe --check
        continue-on-error: true
      
      - name: List outdated dependencies
        run: pnpm outdated
        continue-on-error: true
      
      - name: Generate dependency report
        run: |
          echo "### Dependency Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Installed Packages" >> $GITHUB_STEP_SUMMARY
          pnpm list --depth=0 >> $GITHUB_STEP_SUMMARY || true

  code-metrics:
    name: Code Metrics
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Count lines of code
        run: |
          echo "### Code Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Lines of Code" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find . -name "*.ts" -o -name "*.tsx" | xargs wc -l | tail -1 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### File Count" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript files: $(find . -name "*.ts" -o -name "*.tsx" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Total files: $(git ls-files | wc -l)" >> $GITHUB_STEP_SUMMARY
      
      - name: Analyze code complexity
        run: |
          echo "#### Code Complexity" >> $GITHUB_STEP_SUMMARY
          echo "- Server modules: $(find server -name "*.ts" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Client components: $(find client/src/components -name "*.tsx" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Pages: $(find client/src/pages -name "*.tsx" | wc -l)" >> $GITHUB_STEP_SUMMARY
